<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Product list</h1>
    <tr>
        {% for product in products %}
        <td>{{ product.ID}}</td>
        <td>{{ product.Name}}</td>
        <td>{{ product.Description}}</td>
        <td>{{ product.Price}}</td>
        {% endfor %}
    </tr>
</body>
</html>
